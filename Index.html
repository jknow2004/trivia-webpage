<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Trivia</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            background-color: #f4f4f9;
        }
        #container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 90%;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #e0e0e0;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>Random Trivia</h1>
        <div id="question" aria-live="polite">Loading question...</div>
        <button type="button" onclick="fetchTrivia()">New Question</button>
    </div>

    <script>
        async function fetchTrivia() {
            try {
                const response = await fetch('https://opentdb.com/api.php?amount=1&type=multiple');
                const data = await response.json();
                const trivia = data.results[0];

                const question = decodeHtml(trivia.question);
                const answers = [...trivia.incorrect_answers, trivia.correct_answer].sort(() => Math.random() - 0.5);
                
                let answerList = answers.map(answer => `<li>${decodeHtml(answer)}</li>`).join('');
                
                document.getElementById('question').innerHTML = `
                    <p><strong>${question}</strong></p>
                    <ul>${answerList}</ul>
                `;
            } catch (error) {
                document.getElementById('question').innerHTML = 'Failed to load question. Try again!';
            }
        }

        function decodeHtml(html) {
            let txt = document.createElement('textarea');
            txt.innerHTML = html;
            return txt.value;
        }

        fetchTrivia();
    </script>
</body>
</html>
